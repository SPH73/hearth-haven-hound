<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Downs Hearth & Haven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --sage: #8a9a8a;
      --terracotta: #e2725b;
      --cream: #f7f3e9;
      --sky: #a4c5c6;
      --dark-sage: #6a7a6a;
      --dark-terracotta: #c25a43;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--cream);
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: var(--dark-sage);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 50px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }

    .btn-primary {
      background-color: var(--terracotta);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      background-color: var(--dark-terracotta);
      transform: translateY(-3px);
    }

    /* Header Styles */
    header {
      background-color: white;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: var(--terracotta);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-icon .house {
      width: 24px;
      height: 20px;
      background: var(--cream);
      position: relative;
      z-index: 2;
    }

    .logo-icon .leaf {
      width: 18px;
      height: 18px;
      background: var(--sage);
      border-radius: 50% 0 50% 50%;
      position: absolute;
      top: 10px;
      left: 25px;
      z-index: 1;
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--dark-sage);
    }

    .logo-text span {
      color: var(--terracotta);
    }

    /* 404 Content */
    .error-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 0;
      text-align: center;
    }

    .error-container {
      max-width: 600px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: var(--terracotta);
      line-height: 1;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 30px;
      color: var(--dark-sage);
    }

    .error-description {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .error-image {
      margin: 40px 0;
      font-size: 100px;
      color: var(--sage);
    }

    /* Footer */
    footer {
      background: var(--dark-sage);
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .footer-bottom {
      font-size: 14px;
      color: #aaa;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }
      
      .error-message {
        font-size: 20px;
      }
      
      .error-description {
        font-size: 16px;
      }
      
      .error-image {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <a href="/" class="logo">
        <div class="logo-icon">
          <div class="house"></div>
          <div class="leaf"></div>
        </div>
        <div class="logo-text">Downs <span>Hearth & Haven</span></div>
      </a>
    </div>
  </header>

  <!-- 404 Content -->
  <main class="error-content">
    <div class="container error-container">
      <div class="error-code">404</div>
      <h1 class="error-message">Oops! Page Not Found</h1>
      <div class="error-image">
        <i class="fas fa-paw"></i>
        <i class="fas fa-leaf"></i>
        <i class="fas fa-home"></i>
      </div>
      <p class="error-description">
        The page you're looking for seems to have wandered off, just like a curious hound in the South Downs. 
        Maybe it's out exploring beautiful gardens or helping with a deep clean!
      </p>
      <a href="/" class="btn btn-primary">
        <i class="fas fa-home mr-2"></i> Back to Home
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2023 Downs Hearth & Haven. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
